<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Giyim Mağazası</title>
  <link rel="stylesheet" href="site.css">
</head>
<body>
  <header class="app-header">
    <div class="container">
      <h1 id="app-title">Giyim</h1>
      <p id="app-desc" class="subtitle"></p>
      <button id="scan-button" class="scan-button">
        Barkod Tara
      </button>
    </div>
  </header>

  <main class="container">
    <div id="scanner-ui" class="scanner-ui hidden">
      <video id="scanner-video" autoplay playsinline></video>
      <div class="scanner-overlay">
        <div class="scanner-region"></div>
      </div>
      <button id="close-scanner" class="close-scanner">Kapat</button>
    </div>

    <div class="product-list" id="product-list">
      <!-- Products will be dynamically inserted here -->
      <div class="loading">
        <div class="spinner"></div>
        <p>Ürünler yükleniyor...</p>
      </div>
    </div>
  </main>

  <div class="product-modal" id="product-modal">
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-container">
      <div class="modal-header">
        <h2 id="modal-product-name"></h2>
      </div>
      <div class="modal-content">
        <div class="product-image-container hidden">
          <img id="modal-product-image" src="" alt="" class="product-image">
        </div>
        <div class="product-details hidden" >
          <p id="modal-product-price" class="product-price"></p>
          <p id="modal-product-barcode" class="product-barcode"></p>
          <p id="modal-product-desc" class="product-description"></p>
        </div>
        <div class="product-video">
          <h3 id="video-title" class="hidden"></h3>
          <div class="video-container">
            <div id="video-placeholder">
              <div class="video-play-button" id="video-play-button">
                <svg viewBox="0 0 24 24" width="64" height="64">
                  <circle cx="12" cy="12" r="10" fill="#fff" fill-opacity="0.8"/>
                  <path d="M10 8l6 4-6 4V8z" fill="#000"/>
                </svg>
              </div>
            </div>
            <div id="video-iframe-container" class="hidden">
              <!-- YouTube iframe will be inserted here -->
            </div>
          </div>
        </div>
        <button class="close-button" id="close-modal">&times;</button>
      </div>
    </div>
  </div>

  <footer class="app-footer">
    <div class="container">
      <p>&copy; 2025 Giyim Mağazası. Tüm hakları saklıdır.</p>
    </div>
  </footer>

  <script src="site.js" type="module"></script>
</body>
</html>
